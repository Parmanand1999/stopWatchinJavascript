<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
  <script src="stopwatch.js" defer></script>
</head>
<body>
  <div class="stopwatch-container">
    <h3 class="title">Stop Watch</h3>
    <div id="display" class="time-display">00:00:00:00</div>
    <div class="buttons">
      <button id="start" class="btn start-btn">Start</button>
      <button id="stop" class="btn stop-btn">Stop</button>
      <button id="reset" class="btn reset-btn">Reset</button>
    </div>
  </div>
</body>
</html>
